<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>404 - Halaman Tidak Ditemukan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .error-page {
      text-align: center;
      padding: 40px 20px;
      max-width: 480px;
    }

    .error-page h1 {
      font-size: 96px;
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 10px;
    }

    .error-page h2 {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
    }

    .error-page p {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .btn-back {
      display: inline-block;
      padding: 12px 30px;
      background-color: #0d6efd;
      color: #ffffff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background-color: #084298;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="error-page">
    <h1>404</h1>
    <h2>Halaman Tidak Ditemukan</h2>
    <p>
      Halaman yang Anda cari tidak tersedia, mungkin sudah dipindahkan
      atau alamat URL yang dimasukkan tidak benar.
    </p>
    <a href="/" class="btn-back">Kembali ke Beranda</a>
  </div>

</body>
</html>
